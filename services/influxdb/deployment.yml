apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pv-clm
  labels:
    app: influxdb-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deploy
  labels:
    app: influxdb-app
spec:
  selector:
    matchLabels:
      app: influxdb-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb-app
    spec:
      restartPolicy: Always
      containers:
      - image: influxdb-img
        name: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
          name: influxdb
        volumeMounts:
        - name: influxdb-vol
          mountPath: /var/lib/influxdb
        env:
          - name: INFLUXDB_CONFIG_PATH
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: influxdb_config_path
          - name: INFLUXDB_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: influxdb_admin_user
          - name: INFLUXDB_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: influxdb_admin_password
      volumes:
      - name: influxdb-vol
        persistentVolumeClaim:
          claimName: influxdb-pv-clm